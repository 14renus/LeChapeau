{% extends 'index.html' %}
{% block content %}
    <h2>Résultats de le tour</h2>
    <hr>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    Mot
                </th>
                <th>
                    Déviné
                </th>
            </tr>
        </thead>
        <tbody>
            {% for word in words %}
            {% if word.passe %}
            <tr class="table-danger">
                <td>
                   {{ word.mot }}
                </td>
                <td>
                    :(
                </td>
            </tr>
            {% elif word.devine %}
            <tr class="table-success">
                <td>
                    {{ word.mot }}
                </td>
                <td>
                    (:
                </td>
            </tr>
            {% else %}
            <tr class="table-default">
                <td>
                    {{ word.mot }}
                </td>
                <td>
                    :(
                </td>
            </tr>
            {% endif %}
            {% endfor %}
        </tbody>
    </table>
    <hr>
    <form action="" method="post">{% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <input type="submit" class="btn btn-primary btn-large" name = "next_turn" value="Prochain tour">
            </div>
            <div class="col-md-6 text-right">
                 <input type="submit" class="btn active btn-secondary btn-large" name = "game_over" value="Game over">
            </div>
        </div>
<!--         <input type="submit" name = "next_turn" value="NextTurn"> -->
<!--         <input type="submit" name = "game_over" value="GameOver"> -->
    </form>
{% endblock %}

{% load static %}

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chapeau</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center" style="margin-top:20px;margin-bottom:40px;">
				CHAPEAU
			</h3>
			<div class="row">
				<div class="col-md-3">
				</div>
				<div class="col-md-6">
					<div class="jumbotron">
					    {% block content %}
                        {% endblock %}
					</div>
				</div>
				<div class="col-md-3">
                    {% if teams %}
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>
                                    Ã‰quipe
                                </th>
                                <th>
                                    Hatter
                                </th>
                                <th>
                                    Score
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for team in teams %}
                            <tr class="table-default">
                                <td>
                                   {{ team.nom }}
                                </td>
                                <td>
                                    {% if team.hatter %}
                                        {{ hatter }}
                                    {% endif %}
                                </td>
                                <td>
                                   {{ team.score }}
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
				</div>
                {% endif %}
			</div>
		</div>
	</div>
</div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>

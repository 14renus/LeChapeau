{% extends 'index.html' %}
{% block content %}
    <h2>
        Bienvenue au chapeau!
    </h2>
    <hr>
    <p>
        Créez votre nouvelle salle de jeu ou joignez l'une qui déjà existe. Tapez le nom de la salle et cliquez lancer.
    </p>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-primary btn-large">Lancer</button>
    </form>
{% endblock %}
